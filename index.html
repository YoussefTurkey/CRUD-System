<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
        <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
    <title>To-Do App</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="bg-light py-4 text-info">
            <i class="ri-file-list-3-fill"></i> CRUD System
        </h1>
    </div>

    <div class="d-flex justify-content-center">
        <form class="w-50" autocomplete="off" onsubmit="onFormSubmit();">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="name" placeholder="Enter Product Name" required>
                    <input type="text" class="form-control" id="category" placeholder="Enter Product Category" required>
                    <input type="number" class="form-control" id="price" placeholder="Enter Product Price" required>
                    <input type="text" class="form-control" id="desc" placeholder="Enter Product Description">
                    <button class="btn btn-success" id="btn-add">Add Product</button>
                </div>
            </div>
        </form>
    </div>



    <!-- table -->
    <div class="container d-flex justify-content-center">
        <table>
            <thead>
                <th>#</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <!-- Clear button -->
    <div class="container d-flex justify-content-center pt-5">
        <button id="btn-del" class="btn btn-danger w-25">Delete All</button>
    </div>

        <!-- JS Bootsrap -->
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
